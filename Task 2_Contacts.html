<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">

    <title>Contacts</title>

    <!--На странице «Контакты» должна размещаться форма обратной связи с полями:
1) Имя
2) Фамилия
3) Email (состоит из группы полей)
1) поле для внесения части адреса до знака @
2) заглушка с значком @
3) поле для внесения части адреса после знака @
4) поле с выпадающим списком и элементами списка:
Программа лояльности
Хочу получить скидку к дню рождения
Предварительный заказ
5) Checkbox «Подписаться»
6) кнопка отправки формы-->

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <img src="./img/About.jpg" alt="picture" class="img-fluid">
            </div>


        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationTooltip01" value="Maria" required>
              <div class="valid-tooltip">
             
              </div>
            </div>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationTooltip02" value="Smith" required>
              <div class="valid-tooltip">
              
              </div>
            </div>
            
            <div class="col-md-4 position-relative">
                <label for="validationTooltipUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                  <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                  <div class="invalid-tooltip">
                  
                  </div>
                </div>
              </div>

            <div class="col-md-4 position-relative">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">@example.com</span>
                </div>
            </div>
            
    </div>
    <div class="col-md-4 position-relative">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Server" aria-label="Server">
          </div>
    </div>
   

    <div class="col-md-4 position-relative">
        <class class="col-md-6"></class>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Choose Option</option>
            <option value="1">Loyalty Programme</option>
            <option value="2">I want to get a discount for my birthday</option>
            <option value="3">Pre Order</option>
          </select>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>

</body>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
        </form>
    </div>

</body>

</html>
